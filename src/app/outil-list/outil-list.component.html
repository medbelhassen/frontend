<div class="my-16" fxLayout="row" fxLayoutAlign="end center">
  <button mat-raised-button color="primary" routerLink="create">
    <mat-icon class="s-24 mr-4">add</mat-icon>
    Create New
  </button>

</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100-p">
  <ng-container matColumnDef="id">
    <th mat-header-cell class="px-12" *matHeaderCellDef> Id</th>
    <td mat-cell class="px-12" *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="nom">
    <th mat-header-cell class="px-12" *matHeaderCellDef> Nom</th>
    <td mat-cell class="px-12" *matCellDef="let element"> {{element.nom}} </td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell class="px-12" *matHeaderCellDef> Description</th>
    <td mat-cell class="px-12" *matCellDef="let element"> {{element.description}} </td>
  </ng-container>
  <ng-container matColumnDef="date">
    <th mat-header-cell class="px-12" *matHeaderCellDef> Date</th>
    <td mat-cell class="px-12" *matCellDef="let element"> {{element.date | date :'d MMMM y, HH:mm'}} </td>
  </ng-container>


  <!-- Weight Column -->
  <ng-container matColumnDef="source">
    <th mat-header-cell class="px-12" *matHeaderCellDef> Source</th>
    <td mat-cell class="px-12" *matCellDef="let element"> <a href="{{element.source}}">{{element.source}}</a> </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="actions" stickyEnd>
    <th mat-header-cell class="px-12 w-120" *matHeaderCellDef></th>
    <td mat-cell class="px-12 w-120" *matCellDef="let element">
      <button mat-icon-button [routerLink]="element.id + '/edit'">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="onRemove(element.id)">
        <mat-icon>delete</mat-icon>
      </button>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
