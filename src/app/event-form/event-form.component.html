<h4>Créer un nouveau évènement</h4>

<form [formGroup]="form" *ngIf="!!form" (ngSubmit)="onSubmit()" class="form" fxLayout="column">
  <mat-form-field>
    <input matInput placeholder="titre" formControlName="titre">
  </mat-form-field>
<!--  <mat-form-field appearance="fill">-->

<!--    <input matInput [matDatepicker]="picker" formControlName="date">-->
<!--    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>-->
<!--    <mat-datepicker #picker></mat-datepicker>-->
<!--  </mat-form-field>-->
  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input matInput type="datetime-local" placeholder="start date" formControlName="date">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="lieu" formControlName="lieu">
  </mat-form-field>
  <div class="form-element">
    <button mat-raised-button color="primary" type="submit" class="button" [disabled]="form.invalid">Submit</button>
  </div>
</form>
